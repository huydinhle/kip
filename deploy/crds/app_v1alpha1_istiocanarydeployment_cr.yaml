apiVersion: app.kip.com/v1alpha1
kind: IstioCanaryDeployment
metadata:
  name: example-istiocanarydeployment
spec:
  deploymentSpec:
    replicas: 4
    selector:
      matchLabels:
        app: nginx
    template:
      metadata:
        labels:
          app: nginx
      spec:
        containers:
        - name: nginx
          image: nginx:1.7.9
          ports:
          - containerPort: 80
  serviceSpec:
    selector:
      app: nginx
    ports:
    - protocol: TCP
      port: 80
      targetPort: 80

